# This is a basic workflow to help you get started with Actions

name: Build Flutter FrontEnd

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: flutter_frontend

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:  
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Install Linux Build Tools
        run: sudo apt-get update && sudo apt-get install ninja-build pkg-config libgtk-3-dev libblkid-dev liblzma-dev
        
      - name: flutter-build
        uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'dev'
  
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter test
      - run: flutter build linux --release --split-debug-info=build/debuginfo/linux/
      - run: flutter build apk --release --split-debug-info=build/debuginfo/android/
        
      - uses: actions/upload-artifact@v2
        with:
          name: frontend-android
          path: ${{runner.workspace}}/build/app/outputs/apk/release/app-release.apk
          
      - uses: actions/upload-artifact@v2
        with:
          name: frontend-linux
          path: ${{runner.workspace}}/build/linux/release/bundle/ 
