# This is a basic workflow to help you get started with Actions

name: FlutterFrontEnd

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: flutter_frontend

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:  
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
        
      - name: flutter-build
        uses: subosito/flutter-action@v1.4.0
  
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --release --split-debug-info=build/debuginfo/android/
      - run: flutter build linux  --release --split-debug-info=build/debuginfo/linux/
        
      - uses: actions/upload-artifact@v2
        with:
          name: frontend-android
          path: build/app/outputs/apk/release/app-release.apk
          
      - uses: actions/upload-artifact@v2
        with:
          name: frontend-linux
          path: build/linux/release/bundle/ 
